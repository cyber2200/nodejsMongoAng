<div>
	<table class="table table-hover">
		<thead>
			<tr>
				<th>
					<span class="tableTitle">Name</span>
				</th>
				<th>
					<span class="tableTitle">Type</span>
				</th>
				<th>
			
				</th>
			</tr>
		</thead>
		<tr ng-repeat="entity in data | filter:{name : queryFilter}">
			<td>
				{{entity.name}}
			</td>
			<td>
				{{entity.type}}
			</td>
			<td>
				<a href="" ng-click="edit(entity._id);">Edit</a>
				<a href="" ng-click="delete(entity._id);">Delete</a>
			</td>		
		</tr>
	</table>
</div>
Filter: <input type="text" ng-model="queryFilter">
